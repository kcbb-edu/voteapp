<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>投票 App - 客戶端</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="mainFrame">
      <div class="titleFrame">
        <h1>評分！</h1>
      </div>
      <div class="contentFrame">
        <div class="contentWrapper">
          <div class="loginWrapper" style="width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <input class="sessionCodeInput" type="number" placeholder="輸入房號 (Code)" style="font-size: 1.5em; padding: 10px; width: 60%; text-align: center; margin-bottom: 10px; border: 2px solid #ddd; border-radius: 5px;"/>
            <div class="btnJoin" style="font-size: 1.2em; padding: 10px 30px; background: #3CD1A9; color: white; border-radius: 5px; cursor: pointer;">加入 (Join)</div>
          </div>
          <div class="scoreBtnWrapper" style="display: none;">
            <div class="currentRoomInfo" style="width: 100%; text-align: center; margin-bottom: 10px; color: #888;">Room: <span class="roomCodeDisplay">--</span></div>
            <div class="scoreBtn" data-score="1">1</div>
            <div class="scoreBtn" data-score="2">2</div>
            <div class="scoreBtn" data-score="3">3</div>
            <div class="scoreBtn" data-score="4">4</div>
            <div class="scoreBtn" data-score="5">5</div>
          </div>
          <div class="confirmWrapper">
            <div class="confirmMsg">載入中...</div>
          </div>
        </div>
      </div>
      <div class="statusFrame">
        <div class="statusMsgConnecting">連線中</div>
        <div class="statusMsgConnected">已連線到伺服器</div>
        <div class="statusMsgDisconnected">已斷線</div>
      </div>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
